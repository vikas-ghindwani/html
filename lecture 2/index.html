<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<body>
    <h2>links</h2>
    <hr>

    <a href="https://www.youtube.com/" target="_blank">youtube.com</a><br>
    <!----for opening link in another website-->

    <a href="https://www.youtube.com/" target="_self">youtube.com</a><br>
    <!--for opening link on the SAME tab (not prefered first bcz of less engagement with own website)-->
    <!--above links r called extenal links, used to link any other websites-->
    <br>

    <a href="/html/lecture1/index.html">lec1 index link</a> <span>absolute link</span> <br>
    <a href="../lecture1/index.html">lec1 index link</a> <span>relative link</span>
    <p>above 2 for other folder</p>
    <!--both r used to open our own links, the wweb files can be in the same folder or other, but preferably used for other folder -->
    <!-- ../ saare folders se baahar aane ke liye h (helps to enter the folders from the start)-->

    <a href="second.html">second link</a> <span>relative link</span><br>
    <a href="/html/lecture 2/second.html">second link</a> <span>absolute link</span>
    <!--above 2 for linking web within same folder-->
</body>
</html>
